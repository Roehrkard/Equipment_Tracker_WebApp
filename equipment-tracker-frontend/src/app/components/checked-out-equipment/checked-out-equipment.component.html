<!-- checked-out-equipment.component.html -->
<div class="checked-out-equipment">
  <h2>Checked Out Equipment</h2>
  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Transaction ID</th>
        <th>Date</th>
        <th>Equipment Name</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>
          <input type="checkbox" 
                 (change)="toggleTransactionSelection(transaction.transactionId)"
                 [checked]="selectedTransactions.has(transaction.transactionId)">
        </td>
        <td>{{ transaction.transactionId }}</td>
        <td>{{ transaction.transactionDate | date:'medium' }}</td>
        <td>{{ transaction.equipmentName }}</td>
        <td>{{ transaction.quantity }}</td>
        <td>{{ transaction.status }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="checkIn()">Check In</button>
</div>
